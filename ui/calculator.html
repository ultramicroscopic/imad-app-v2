<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
        <link href='//fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    </head>
<body>
<p>The First Number: <input type="text" id="firstNum" ><br><hr>
The Second Number: <input type="text" id="secNum" >
</p>
<button type="button" onclick="myFunction()">+</button>
<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("firstNum");
    var y = document.getElementById("secNum");
    var first = x.value;
    var sec = y.value;
    var third= +first + +sec;
    document.getElementById("demo").innerHTML = "The answer is: " + third;
    }
</script>

</body>
</html>
